spring:
    application:
        name: assignment1
    jackson:
        serialization.write_dates_as_timestamps: false
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
    mvc:
        favicon:
            enabled: false

security:
    basic:
        enabled: false
    oauth2:
        resource:
            filter-order: 3

server:
    session:
        cookie:
            http-only: true

info:
    project:
        version: #project.version#

