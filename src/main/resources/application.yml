spring:
  application:
    name: assignment1

  devtools:
      restart:
          enabled: true

  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/test-db
    username: postgres
    password: 123456

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: none

server:
  port: ${PORT:8080}